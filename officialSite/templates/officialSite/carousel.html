<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'officialSite/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'officialSite/css/newcarousel.css' %}">
  <script src="{% static 'officialSite/bootstrap/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'officialSite/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'officialSite/js/script.js' %}"></script>
    <script src="{% static 'officialSite/js/jquery.js' %}"></script>

     <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  </style>

</head>
<body>

<div class="container" style="width: auto">
	    <!--div class="row">-->
            <!--<div class="grid_12"><-->
                <br>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="{% static 'officialSite/images/slider.jpg' %}" alt="" width="100%">
                  </div>

                  <div class="item">
                    <img src="{% static 'officialSite/images/slider.jpg' %}" alt="" width="100%">
                  </div>

                  <div class="item">
                    <img src="{% static 'officialSite/images/slider.jpg' %}" alt="" width="100%">
                  </div>

                  <div class="item">
                    <img src="{% static 'officialSite/images/slider.jpg' %}" alt="" width="100%">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a alt="Previous" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="fa fa-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
                <a alt="Next" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="fa fa-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
